    <h1>Urania</h1>
  <body>
    <p>Urania derives her name from Ouranos, the primal god of the heavens (and a great-grandfather of the nine sisters); she is the <a href="../index.html">Muse</a> who presides over astronomy and the stars. She is also considered a figure of Universal <a href="../erato/index.html" class="erato">Love</a>, a kind of Greek version of the Paraclete, of Holy Spirit.</p>
