    <h1>Erato</h1>
  <body>
    <p>Erato was the muse of lyric and love poetry. Her name is related to Eros and the erotic and she has sometimes been represented in art with a golden arrow to suggest the connection. Turtle doves and the myrtle are common symbols associated with her, as is the <a href="../euterpe/index.html">lute</a>.</p>
